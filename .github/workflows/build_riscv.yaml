name: Build RISC-V runner (Manual AppHost Binary)

on:
  push:
    branches:
      - riscv_dotnet10_build
  workflow_dispatch:

jobs:
  build:
    runs-on: RISCV64
    permissions:
      contents: write
    
    outputs:
      version-number: ${{ steps.check-version.outputs.runner_version }}
      tag-name: ${{ steps.set-tag.outputs.tag_name }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y liblttng-ust-dev libkrb5-dev zlib1g-dev libicu-dev \
          libssl-dev libcurl4-openssl-dev libelf-dev libunwind-dev pkg-config wget tar libatomic1 \
          patchelf binutils
    
    - name: Download and setup .NET 10.0.102 SDK
      run: |
        wget -q -O dotnet.tar.gz https://github.com/filipnavara/dotnet-riscv/releases/download/10.0.102/dotnet-sdk-10.0.102-linux-riscv64.tar.gz
        mkdir -p _dotnetsdk/10.0.102
        tar -xf dotnet.tar.gz -C _dotnetsdk/10.0.102
        echo "10.0.102" > _dotnetsdk/10.0.102/.10.0.102
        echo "$PWD/_dotnetsdk/10.0.102" >> $GITHUB_PATH
        echo "DOTNET_ROOT=$PWD/_dotnetsdk/10.0.102" >> $GITHUB_ENV

    - name: Check for global.json and update if needed
      run: |
        echo "=== Checking for global.json files ==="
        find . -name "global.json" -type f
        
        for json_file in $(find . -name "global.json" -type f); do
          if grep -q "sdk" "$json_file"; then
            sed -i 's/"version".*:.*"[0-9].*"/"version": "10.0.102"/g' "$json_file"
          fi
        done

    - name: Patch dev.sh for RISC-V and .NET 10
      run: |
        cd src
        sed -i 's/DOTNETSDK_VERSION="8.0.417"/DOTNETSDK_VERSION="10.0.102"/' dev.sh
        sed -i 's/("$RUNTIME_ID" != '\''linux-arm'\'')/("$RUNTIME_ID" != '\''linux-arm'\'') \&\& ("$RUNTIME_ID" != '\''linux-riscv64'\'')/' dev.sh
        sed -i '/aarch64) RUNTIME_ID="linux-arm64";;/a\            riscv64) RUNTIME_ID="linux-riscv64";;' dev.sh

    - name: Add linux-riscv64 to RuntimeIdentifiers
      run: |
        find src -name "*.csproj" -type f | while read csproj; do
          if grep -q "<RuntimeIdentifiers>" "$csproj"; then
            if ! grep "<RuntimeIdentifiers>" "$csproj" | grep -q "linux-riscv64"; then
              sed -i 's/<RuntimeIdentifiers>\(.*\)<\/RuntimeIdentifiers>/<RuntimeIdentifiers>\1;linux-riscv64<\/RuntimeIdentifiers>/' "$csproj"
            fi
          fi
        done

    - name: Configure for Self-Contained with AppHost
      run: |
        echo "=== Configuring Self-Contained Build with AppHost ==="
          
        for proj in "Runner.Listener" "Runner.Worker" "Runner.PluginHost"; do
          csproj="src/$proj/$proj.csproj"
          if [ -f "$csproj" ]; then
            echo "Processing: $csproj"
            
            # Set SelfContained=true
            if grep -q "<SelfContained>" "$csproj"; then
              sed -i 's/<SelfContained>false<\/SelfContained>/<SelfContained>true<\/SelfContained>/g' "$csproj"
            else
              sed -i '0,/<PropertyGroup>/s/<PropertyGroup>/<PropertyGroup>\n    <SelfContained>true<\/SelfContained>/' "$csproj"
            fi
            
            # Set UseAppHost=true (let .NET create the structure)
            if grep -q "<UseAppHost>" "$csproj"; then
              sed -i 's/<UseAppHost>.*<\/UseAppHost>/<UseAppHost>true<\/UseAppHost>/' "$csproj"
            else
              sed -i '0,/<PropertyGroup>/s/<PropertyGroup>/<PropertyGroup>\n    <UseAppHost>true<\/UseAppHost>/' "$csproj"
            fi
            
            # Disable ReadyToRun to avoid potential issues
            if ! grep -q "<PublishReadyToRun>" "$csproj"; then
              sed -i '0,/<PropertyGroup>/s/<PropertyGroup>/<PropertyGroup>\n    <PublishReadyToRun>false<\/PublishReadyToRun>/' "$csproj"
            fi
            
            echo "  âœ“ Configured: SelfContained=true, UseAppHost=true"
          fi
        done
          
    - name: Build with Self-Contained and AppHost
      run: |
        cd src
        echo "=== Building Self-Contained with AppHost ==="
        ./dev.sh layout Release linux-riscv64

    - name: Fix AppHost Binaries if Needed
      run: |
        echo "=== Verifying and Fixing AppHost Binaries ==="
        
        APPHOST_TEMPLATE="_dotnetsdk/10.0.102/packs/Microsoft.NETCore.App.Host.linux-riscv64/10.0.2/runtimes/linux-riscv64/native/apphost"
        
        if [ ! -f "$APPHOST_TEMPLATE" ]; then
          echo "âŒ AppHost template not found"
          find _dotnetsdk -name "apphost" -type f
          exit 1
        fi
        
        echo "âœ“ Found AppHost template"
        file "$APPHOST_TEMPLATE"
        
        for app in "Runner.Listener" "Runner.Worker" "Runner.PluginHost"; do
          BIN_PATH="_layout/bin/$app"
          DLL_PATH="_layout/bin/${app}.dll"
        
          echo ""
          echo "Checking $app..."
        
          if [ -f "$BIN_PATH" ]; then
            if file "$BIN_PATH" | grep -q "ELF.*executable"; then
              echo "  âœ“ Binary already valid"
            else
              echo "  âš ï¸  Binary invalid, copying AppHost template"
              cp "$APPHOST_TEMPLATE" "$BIN_PATH"
              chmod +x "$BIN_PATH"
            fi
          else
            echo "  âš ï¸  Binary not found, creating from AppHost template"
            cp "$APPHOST_TEMPLATE" "$BIN_PATH"
            chmod +x "$BIN_PATH"
          fi
        
          # Verify both binary and DLL exist
          if file "$BIN_PATH" | grep -q "ELF.*RISC-V" && [ -f "$DLL_PATH" ]; then
            echo "  âœ… Binary and DLL are valid"
            ls -lh "$BIN_PATH" "$DLL_PATH"
          else
            echo "  âŒ Verification failed"
            exit 1
          fi
        done

    - name: Test Native Binary Execution
      run: |
        echo "=== Testing Native Binary Execution ==="
        
        if _layout/bin/Runner.Listener --version; then
          echo "âœ… Native binary executed successfully!"
        else
          echo "âŒ Binary execution failed"
          echo "Checking library dependencies..."
          ldd _layout/bin/Runner.Listener || true
          exit 1
        fi

    - name: Package
      run: |
        cd src
        ./dev.sh package Release linux-riscv64
    
    - name: Check Version
      id: check-version
      run: |
        RUNNER_VERSION=$(_layout/bin/Runner.Listener --version 2>/dev/null || cat src/runnerversion)
        echo "The Github runner version is $RUNNER_VERSION"
        echo "runner_version=$RUNNER_VERSION" >> $GITHUB_OUTPUT

    - name: Set tag name
      id: set-tag
      run: |
        TAG_NAME="v${{ steps.check-version.outputs.runner_version }}-riscv64-apphost"
        echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: actions-runner-linux-riscv64-${{ steps.check-version.outputs.runner_version }}-apphost
        path: "_package/actions-runner-linux-riscv64-*.tar.gz"

    - name: Create or verify tag
      run: |
        TAG="${{ steps.set-tag.outputs.tag_name }}"
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        if git ls-remote --exit-code --tags origin "refs/tags/$TAG" >/dev/null 2>&1; then
          echo "âœ… Tag $TAG already exists. Will update release if needed." 
        else
          echo "ðŸ†• Tag $TAG does not exist. Creating and pushing..."
          git tag "$TAG"
          git push origin "$TAG"
        fi

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.set-tag.outputs.tag_name }}
        name: "GitHub Actions Runner ${{ steps.check-version.outputs.runner_version }} for RISC-V (AppHost Binary)"
        body: |
          # GitHub Actions Runner for RISC-V - Native AppHost Binary
          
          **Version:** ${{ steps.check-version.outputs.runner_version }}
          **Architecture:** linux-riscv64
          **Build Type:** Native ELF Binary with AppHost
          **Build Date:** ${{ github.event.head_commit.timestamp }}
          
          ## âœ… True Native Binaries Using AppHost Template
          
          This build manually bundles the RISC-V AppHost with the runner to create native executables:
          
          - âœ… Native ELF executables (Runner.Listener, Runner.Worker, Runner.PluginHost)
          - âœ… Uses official AppHost from .NET 10 RISC-V SDK
          - âœ… Self-contained with bundled runtime
          - âœ… Works exactly like official builds
          
          ### How It Works
          
          The .NET 10 RISC-V SDK includes an AppHost binary, but the SDK can't use it due to configuration issues. This build:
          1. Builds the runner as self-contained DLLs
          2. Manually copies the AppHost template from the SDK
          3. Creates native executables that launch the DLLs
          4. Packages everything together
          
          ### Installation
          ```bash
          # Download and extract
          wget https://github.com/${{ github.repository }}/releases/download/${{ steps.set-tag.outputs.tag_name }}/actions-runner-linux-riscv64-${{ steps.check-version.outputs.runner_version }}.tar.gz
          mkdir actions-runner && cd actions-runner
          tar xzf ../actions-runner-linux-riscv64-${{ steps.check-version.outputs.runner_version }}.tar.gz
          
          # Configure (works like official builds!)
          ./config.sh --url https://github.com/YOUR-ORG/YOUR-REPO --token YOUR-TOKEN
          
          # Run
          ./run.sh
          ```
          
          ### System Requirements
          
          - RISC-V 64-bit processor
          - Linux operating system
          - Standard system libraries
          - **No .NET runtime installation required** âœ…
          
          ### Technical Details
          
          - **Deployment:** Self-Contained with Manual AppHost
          - **Binary Type:** Native ELF (using SDK AppHost template)
          - **Runtime:** .NET 10.0.102 (RISC-V, bundled)
          - **Target Framework:** net8.0
          - **Runtime Identifier:** linux-riscv64
          
          ### File Structure
          
          ```
          actions-runner/
          â”œâ”€â”€ bin/
          â”‚   â”œâ”€â”€ Runner.Listener          # Native ELF executable (AppHost)
          â”‚   â”œâ”€â”€ Runner.Listener.dll      # Companion DLL
          â”‚   â”œâ”€â”€ Runner.Worker            # Native ELF executable (AppHost)
          â”‚   â”œâ”€â”€ Runner.Worker.dll        # Companion DLL
          â”‚   â”œâ”€â”€ Runner.PluginHost        # Native ELF executable (AppHost)
          â”‚   â”œâ”€â”€ Runner.PluginHost.dll    # Companion DLL
          â”‚   â””â”€â”€ *.so                     # Runtime libraries
          â”œâ”€â”€ config.sh
          â”œâ”€â”€ run.sh
          â””â”€â”€ ...
          ```
          
          ### Credits
          
          - Original GitHub Actions Runner: https://github.com/actions/runner
          - .NET RISC-V Port: https://github.com/filipnavara/dotnet-riscv
        files: _package/actions-runner-linux-riscv64-*.tar.gz
        draft: false
        prerelease: false
        fail_on_unmatched_files: true