name: Build RISC-V runner (PublishSingleFile Binary)

on:
  push:
    branches:
      - riscv_dotnet10_build
  workflow_dispatch:

jobs:
  build:
    runs-on: RISCV64
    permissions:
      contents: write
    
    outputs:
      version-number: ${{ steps.check-version.outputs.runner_version }}
      tag-name: ${{ steps.set-tag.outputs.tag_name }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y liblttng-ust-dev libkrb5-dev zlib1g-dev libicu-dev \
          libssl-dev libcurl4-openssl-dev libelf-dev libunwind-dev pkg-config wget tar libatomic1
    
    - name: Download and setup .NET 10.0.102 SDK
      run: |
        wget -q -O dotnet.tar.gz https://github.com/filipnavara/dotnet-riscv/releases/download/10.0.102/dotnet-sdk-10.0.102-linux-riscv64.tar.gz
        mkdir -p _dotnetsdk/10.0.102
        tar -xf dotnet.tar.gz -C _dotnetsdk/10.0.102
        echo "10.0.102" > _dotnetsdk/10.0.102/.10.0.102
        echo "$PWD/_dotnetsdk/10.0.102" >> $GITHUB_PATH
        echo "DOTNET_ROOT=$PWD/_dotnetsdk/10.0.102" >> $GITHUB_ENV

    - name: Check for global.json and update if needed
      run: |
        echo "=== Checking for global.json files ==="
        find . -name "global.json" -type f
        
        for json_file in $(find . -name "global.json" -type f); do
          echo "Found: $json_file"
          cat "$json_file"
          
          if grep -q "sdk" "$json_file"; then
            echo "Updating $json_file to use .NET 10.0.102"
            sed -i 's/"version".*:.*"[0-9].*"/"version": "10.0.102"/g' "$json_file"
            echo "Updated content:"
            cat "$json_file"
          fi
        done

    - name: Patch dev.sh for RISC-V and .NET 10
      run: |
        cd src
        
        # 1. Update .NET SDK version to 10.0.102
        sed -i 's/DOTNETSDK_VERSION="8.0.417"/DOTNETSDK_VERSION="10.0.102"/' dev.sh
        
        # 2. Add linux-riscv64 to supported platforms
        sed -i 's/("$RUNTIME_ID" != '\''linux-arm'\'')/("$RUNTIME_ID" != '\''linux-arm'\'') \&\& ("$RUNTIME_ID" != '\''linux-riscv64'\'')/' dev.sh
        
        # 3. Add riscv64 CPU detection
        sed -i '/aarch64) RUNTIME_ID="linux-arm64";;/a\            riscv64) RUNTIME_ID="linux-riscv64";;' dev.sh

    - name: Add linux-riscv64 to RuntimeIdentifiers
      run: |
        echo "=== Adding linux-riscv64 to RuntimeIdentifiers ==="
        
        find src -name "*.csproj" -type f | while read csproj; do
          echo "Processing: $csproj"
          
          if grep -q "<RuntimeIdentifiers>" "$csproj"; then
            if ! grep "<RuntimeIdentifiers>" "$csproj" | grep -q "linux-riscv64"; then
              sed -i 's/<RuntimeIdentifiers>\(.*\)<\/RuntimeIdentifiers>/<RuntimeIdentifiers>\1;linux-riscv64<\/RuntimeIdentifiers>/' "$csproj"
              echo "  âœ“ Added linux-riscv64 to RuntimeIdentifiers"
              grep "RuntimeIdentifiers" "$csproj"
            else
              echo "  - Already contains linux-riscv64"
            fi
          else
            echo "  - No RuntimeIdentifiers found"
          fi
        done

    - name: Configure PublishSingleFile for Native Binary
      run: |
        echo "=== Configuring PublishSingleFile Build ==="
        
        for proj in "Runner.Listener" "Runner.Worker" "Runner.PluginHost"; do
          csproj="src/$proj/$proj.csproj"
          if [ -f "$csproj" ]; then
            echo "Processing: $csproj"
            
            # Remove UseAppHost (it's broken for riscv64)
            if grep -q "<UseAppHost>" "$csproj"; then
              sed -i '/<UseAppHost>.*<\/UseAppHost>/d' "$csproj"
              echo "  âœ“ Removed UseAppHost (broken for riscv64)"
            fi
            
            # Ensure SelfContained is true
            if grep -q "<SelfContained>" "$csproj"; then
              sed -i 's/<SelfContained>false<\/SelfContained>/<SelfContained>true<\/SelfContained>/g' "$csproj"
            else
              sed -i '0,/<PropertyGroup>/s/<PropertyGroup>/<PropertyGroup>\n    <SelfContained>true<\/SelfContained>/' "$csproj"
            fi
            
            # Add PublishSingleFile - this creates a native binary without AppHost
            if grep -q "<PublishSingleFile>" "$csproj"; then
              sed -i 's/<PublishSingleFile>.*<\/PublishSingleFile>/<PublishSingleFile>true<\/PublishSingleFile>/' "$csproj"
            else
              sed -i '0,/<PropertyGroup>/s/<PropertyGroup>/<PropertyGroup>\n    <PublishSingleFile>true<\/PublishSingleFile>/' "$csproj"
            fi
            
            # Add IncludeNativeLibrariesForSelfExtract - bundles native libs
            if ! grep -q "<IncludeNativeLibrariesForSelfExtract>" "$csproj"; then
              sed -i '0,/<PropertyGroup>/s/<PropertyGroup>/<PropertyGroup>\n    <IncludeNativeLibrariesForSelfExtract>true<\/IncludeNativeLibrariesForSelfExtract>/' "$csproj"
            fi
            
            echo "  âœ“ Configured: SelfContained=true, PublishSingleFile=true"
            
            # Verify changes
            echo "  Final configuration:"
            grep -E "SelfContained|PublishSingleFile|IncludeNativeLibraries" "$csproj" | head -5
          fi
        done

    - name: Verify .NET installation
      run: |
        echo "=== .NET Info ==="
        dotnet --info

    - name: Restore and Build
      run: |
        cd src
        echo "=== Building with PublishSingleFile ==="
        ./dev.sh layout Release linux-riscv64

    - name: Verify Binary Output
      run: |
        echo "=== Checking for Native Binaries ==="
        
        for binary in "Runner.Listener" "Runner.Worker" "Runner.PluginHost"; do
          if [ -f "_layout/bin/$binary" ]; then
            echo "âœ“ Found: $binary"
            file "_layout/bin/$binary"
            ls -lh "_layout/bin/$binary"
            
            # Check if it's an ELF executable
            if file "_layout/bin/$binary" | grep -q "ELF.*executable"; then
              echo "  âœ… SUCCESS: $binary is a native ELF binary!"
            else
              echo "  âŒ ERROR: $binary is not a native binary"
              file "_layout/bin/$binary"
              exit 1
            fi
          else
            echo "âœ— Missing: $binary"
            if [ -f "_layout/bin/$binary.dll" ]; then
              echo "  âŒ Found $binary.dll instead - build failed!"
              exit 1
            fi
          fi
        done
        
        echo ""
        echo "=== Layout Directory Contents ==="
        ls -lah _layout/bin/ | head -30

    - name: Test Binary Execution
      run: |
        echo "=== Testing Native Binary ==="
        if [ -x "_layout/bin/Runner.Listener" ]; then
          echo "Testing Runner.Listener..."
          _layout/bin/Runner.Listener --version
          echo "âœ… Binary executed successfully!"
        else
          echo "âŒ Runner.Listener is not executable"
          exit 1
        fi

    - name: Package
      run: |
        cd src
        ./dev.sh package Release linux-riscv64
    
    - name: Check Version
      id: check-version
      run: |
        RUNNER_VERSION=$(_layout/bin/Runner.Listener --version 2>/dev/null || cat src/runnerversion)
        echo "The Github runner version is $RUNNER_VERSION"
        echo "runner_version=$RUNNER_VERSION" >> $GITHUB_OUTPUT

    - name: Set tag name
      id: set-tag
      run: |
        TAG_NAME="v${{ steps.check-version.outputs.runner_version }}-riscv64-singlefile"
        echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: actions-runner-linux-riscv64-${{ steps.check-version.outputs.runner_version }}-singlefile
        path: "_package/actions-runner-linux-riscv64-*.tar.gz"

    - name: Create or verify tag
      run: |
        TAG="${{ steps.set-tag.outputs.tag_name }}"
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        if git ls-remote --exit-code --tags origin "refs/tags/$TAG" >/dev/null 2>&1; then
          echo "âœ… Tag $TAG already exists. Will update release if needed." 
        else
          echo "ðŸ†• Tag $TAG does not exist. Creating and pushing..."
          git tag "$TAG"
          git push origin "$TAG"
        fi

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.set-tag.outputs.tag_name }}
        name: "GitHub Actions Runner ${{ steps.check-version.outputs.runner_version }} for RISC-V (SingleFile Binary)"
        body: |
          # GitHub Actions Runner for RISC-V - Native Single-File Binary
          
          **Version:** ${{ steps.check-version.outputs.runner_version }}
          **Architecture:** linux-riscv64
          **Build Type:** Single-File Native ELF Executable
          **Build Date:** ${{ github.event.head_commit.timestamp }}
          
          ## âœ… True Native Binary - No .NET Installation Required!
          
          This build uses **PublishSingleFile** to create native ELF executables that work without requiring .NET installation:
          
          - âœ… Native single-file executables (Runner.Listener, Runner.Worker, Runner.PluginHost)
          - âœ… All dependencies bundled inside the executable
          - âœ… No wrapper scripts needed
          - âœ… Works exactly like official builds
          
          ### Why PublishSingleFile?
          
          The standard `UseAppHost` approach fails on RISC-V due to SDK limitations, even though the AppHost exists. `PublishSingleFile` is an alternative that:
          - Creates true native executables
          - Bundles the .NET runtime inside the binary
          - Extracts to temp on first run (transparent to users)
          - Is officially supported by Microsoft
          
          ### Installation
          ```bash
          # Download and extract
          wget https://github.com/${{ github.repository }}/releases/download/${{ steps.set-tag.outputs.tag_name }}/actions-runner-linux-riscv64-${{ steps.check-version.outputs.runner_version }}.tar.gz
          mkdir actions-runner && cd actions-runner
          tar xzf ../actions-runner-linux-riscv64-${{ steps.check-version.outputs.runner_version }}.tar.gz
          
          # Configure (works immediately!)
          ./config.sh --url https://github.com/YOUR-ORG/YOUR-REPO --token YOUR-TOKEN
          
          # Run
          ./run.sh
          ```
          
          ### System Requirements
          
          - RISC-V 64-bit processor
          - Linux operating system
          - Standard system libraries (glibc, libssl, libicu)
          - **No .NET runtime installation required** âœ…
          
          ### Technical Details
          
          - **Deployment:** Self-Contained Single-File
          - **PublishSingleFile:** true (native binary)
          - **IncludeNativeLibrariesForSelfExtract:** true
          - **Runtime:** .NET 10.0.102 (RISC-V port, bundled)
          - **Target Framework:** net8.0
          - **Runtime Identifier:** linux-riscv64
          
          ### File Structure
          
          ```
          actions-runner/
          â”œâ”€â”€ bin/
          â”‚   â”œâ”€â”€ Runner.Listener          # Native ELF single-file executable (~150MB)
          â”‚   â”œâ”€â”€ Runner.Worker            # Native ELF single-file executable
          â”‚   â”œâ”€â”€ Runner.PluginHost        # Native ELF single-file executable
          â”‚   â””â”€â”€ (minimal additional files)
          â”œâ”€â”€ config.sh
          â”œâ”€â”€ run.sh
          â””â”€â”€ ...
          ```
          
          ### How It Works
          
          PublishSingleFile bundles:
          1. Your compiled application
          2. .NET runtime
          3. All dependencies
          4. Native libraries
          
          Into a single native ELF executable. On first run, it extracts necessary files to a temp directory, then runs. This is transparent to users and provides the same experience as regular executables.
          
          ### Credits
          
          - Original GitHub Actions Runner: https://github.com/actions/runner
          - .NET RISC-V Port: https://github.com/filipnavara/dotnet-riscv
        files: _package/actions-runner-linux-riscv64-*.tar.gz
        draft: false
        prerelease: false
        fail_on_unmatched_files: true